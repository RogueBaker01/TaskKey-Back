name: Deploy Python API to Azure App Service

on:
  push:
    branches:
      - main

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout del código
        uses: actions/checkout@v4

      - name: Configurar Python con Caché
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"
          cache: "pip"

      - name: Instalar dependencias locales (Validación rápida)
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Empaquetar el proyecto
        run: |
          zip -r deploy.zip . -x "*.git*" -x "venv/*" -x "__pycache__/*"

      - name: Desplegar en Azure Web App
        uses: azure/webapps-deploy@v3
        with:
          app-name: "taskkeyback"
          publish-profile: ${{ secrets.AZURE_WEBAPP_PUBLISH_PROFILE }}
          package: deploy.zip
